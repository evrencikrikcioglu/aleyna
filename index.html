<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Biz...</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://cdn.pixabay.com/photo/2018/08/04/11/30/draw-3583548_1280.png'); /* dosya adını buraya yaz */
  background-size: cover;
  background-position: center;
  opacity: 0.35;
  z-index: -2;
}

body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #b24592, #f15f79);
  opacity: 0.6;
  z-index: -1;
}

    #content {
      font-size: 52px;
      font-family: 'Dancing Script', cursive;
      color: #fff;
      margin-top: 100px;
      text-align: center;
      z-index: 10;
      position: relative;
      padding: 0 20px;
    }

    #buttons {
      text-align: center;
      margin-top: 40px;
      z-index: 10;
      position: relative;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: relative;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .floating-heart {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      animation: floatUp 5s forwards ease-in;
      opacity: 0.7;
      filter: drop-shadow(0 0 2px #ff6aa7);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="content">Bir süredir sessizlik var... <br/>Ama seninle olmak hâlâ hayalim.</div>
  <div id="buttons">
    <button id="nextBtn">Seninle Bir Adım Daha</button>
  </div>

  <script>
    const content = document.getElementById('content');
    const buttonsDiv = document.getElementById('buttons');
    const nextBtn = document.getElementById('nextBtn');
    let step = 1;

    nextBtn.addEventListener('click', () => {
      if (step === 1) {
        content.innerHTML = 'Seni kırdım, bunun farkındayım. <br/>Düşünmeden konuştum...<br/> Keşke geri alabilsem.';
        step++;
      } else if (step === 2) {
        content.innerHTML  = 'Kızgınlığım sadece seni bu kadar çok sevdiğim içindi.<br/> Seninle olan her şey kıymetli.<br/> Biz kıymetliyiz.';
        step++;
      } else if (step === 3) {
        content.textContent = 'Beni affedip yeniden güzel şeyler yaşamaya var mısın? 💌';

        buttonsDiv.innerHTML = `
          <div class="button-group">
            <button id="yesBtn">Evet 💘</button>
            <button id="noBtn">Hayır ❌</button>
          </div>
        `;

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveNoBtn() {
          const buttonWidth = 100;
          const buttonHeight = 40;

          const maxX = window.innerWidth - buttonWidth - 20;
          const maxY = window.innerHeight - buttonHeight - 20;

          const x = Math.floor(Math.random() * maxX);
          const y = Math.floor(Math.random() * maxY);

          noBtn.style.position = 'fixed';
          noBtn.style.left = `${x}px`;
          noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveNoBtn);

        let touched = false;
        noBtn.addEventListener('touchstart', (e) => {
          if (!touched) {
            e.preventDefault();
            moveNoBtn();
            touched = true;
          }
        }, { passive: false });

        yesBtn.addEventListener('click', () => {
          content.innerHTML = 'Söz veriyorum, bu defa daha iyi bir ben olacağım. <br/> Seni her şeyden çok seven biricik aşkın. 💞';
          buttonsDiv.innerHTML = '';
        });
      }
    });

    const heartSVG = `
      <svg viewBox="0 0 24 24" fill="#ff69b4" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
          2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5
          c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    `;

    function createFloatingHeart() {
      const div = document.createElement('div');
      div.classList.add('floating-heart');
      div.style.left = `${Math.random() * 100}%`;
      div.style.bottom = '-30px';
      div.innerHTML = heartSVG;
      document.body.appendChild(div);

      setTimeout(() => {
        div.remove();
      }, 5000);
    }

    setInterval(createFloatingHeart, 300);
  </script>

</body>
</html>
